name: Infrastructure Deployment

on:
  push:
    branches: [main]
    paths:
      - 'infra/terraform/**'
      - 'infra/ansible/**'
      - '.github/workflows/infrastructure.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.6.0
  ANSIBLE_VERSION: 2.15.0

jobs:
  terraform-plan:
    name: Terraform Plan & Drift Detection
    runs-on: ubuntu-latest
    outputs:
      has_drift: ${{ steps.drift.outputs.has_drift }}
      plan_exitcode: ${{ steps.plan.outputs.exitcode }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Create terraform.tfvars
        working-directory: infra/terraform
        run: |
          cat > terraform.tfvars <<EOF
          aws_region           = "${{ env.AWS_REGION }}"
          project_name         = "todo-app"
          environment          = "production"
          instance_type        = "t3.medium"
          key_name             = "${{ secrets.AWS_KEY_NAME }}"
          ssh_user             = "ubuntu"
          ssh_private_key_path = "~/.ssh/deploy_key"
          domain_name          = "${{ secrets.DOMAIN_NAME }}"
          jwt_secret           = "${{ secrets.JWT_SECRET }}"
          acme_email           = "${{ secrets.ACME_EMAIL }}"
          github_repo          = "${{ github.server_url }}/${{ github.repository }}.git"
          github_branch        = "${{ github.ref_name }}"
          EOF

      - name: Terraform Init
        working-directory: infra/terraform
        run: terraform init

      - name: Terraform Validate
        working-directory: infra/terraform
        run: terraform validate

      - name: Terraform Plan
        id: plan
        working-directory: infra/terraform
        run: |
          terraform plan -detailed-exitcode -out=tfplan -no-color 2>&1 | tee plan_output.txt
          echo "exitcode=$?" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Detect Drift
        id: drift
        working-directory: infra/terraform
        run: |
          if [ "${{ steps.plan.outputs.exitcode }}" == "2" ]; then
            echo "has_drift=true" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Infrastructure drift detected!"
          else
            echo "has_drift=false" >> $GITHUB_OUTPUT
            echo "‚úÖ No infrastructure drift detected"
          fi

      - name: Format plan output for email
        if: steps.drift.outputs.has_drift == 'true'
        id: format_plan
        working-directory: infra/terraform
        run: |
          echo "PLAN_OUTPUT<<EOF" >> $GITHUB_ENV
          cat plan_output.txt | head -n 200
          echo "EOF" >> $GITHUB_ENV

      - name: Send Drift Alert Email
        if: steps.drift.outputs.has_drift == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "üö® Terraform Drift Detected - TODO App Infrastructure"
          to: ${{ secrets.ALERT_EMAIL }}
          from: DevOps Alerts <${{ secrets.EMAIL_USERNAME }}>
          html_body: |
            <!DOCTYPE html>
            <html>
            <head>
                <style>
                    body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
                    .header { background: #ff6b6b; color: white; padding: 20px; text-align: center; }
                    .content { padding: 20px; background: #f4f4f4; }
                    .alert-box { background: #fff3cd; border-left: 4px solid #ffc107; padding: 15px; margin: 20px 0; }
                    .details { background: white; padding: 15px; margin: 10px 0; border-radius: 5px; }
                    pre { background: #2d2d2d; color: #f8f8f8; padding: 15px; overflow-x: auto; border-radius: 5px; }
                    .button { background: #007bff; color: white; padding: 12px 24px; text-decoration: none; border-radius: 5px; display: inline-block; margin: 10px 0; }
                    .footer { text-align: center; padding: 20px; color: #666; font-size: 12px; }
                </style>
            </head>
            <body>
                <div class="header">
                    <h1>üö® Infrastructure Drift Detected</h1>
                </div>
                <div class="content">
                    <div class="alert-box">
                        <strong>‚ö†Ô∏è Action Required:</strong> Infrastructure changes have been detected and require your approval before deployment.
                    </div>
                    
                    <div class="details">
                        <h3>üìã Deployment Details</h3>
                        <ul>
                            <li><strong>Repository:</strong> ${{ github.repository }}</li>
                            <li><strong>Branch:</strong> ${{ github.ref_name }}</li>
                            <li><strong>Commit:</strong> ${{ github.sha }}</li>
                            <li><strong>Triggered by:</strong> ${{ github.actor }}</li>
                            <li><strong>Workflow:</strong> ${{ github.workflow }}</li>
                        </ul>
                    </div>

                    <div class="details">
                        <h3>üìä Terraform Plan Summary</h3>
                        <pre>${{ env.PLAN_OUTPUT }}</pre>
                    </div>

                    <div style="text-align: center; margin: 30px 0;">
                        <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" class="button">
                            üîç Review Changes & Approve Deployment
                        </a>
                    </div>

                    <div class="alert-box">
                        <strong>‚ÑπÔ∏è Next Steps:</strong>
                        <ol>
                            <li>Review the Terraform plan above</li>
                            <li>Click the button to go to GitHub Actions</li>
                            <li>Approve the deployment if changes are expected</li>
                            <li>The infrastructure will be updated automatically after approval</li>
                        </ol>
                    </div>
                </div>
                <div class="footer">
                    <p>This is an automated alert from your DevOps pipeline</p>
                    <p>Time: ${{ github.event.head_commit.timestamp }}</p>
                </div>
            </body>
            </html>

      - name: Upload Plan Artifact
        if: steps.drift.outputs.has_drift == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: |
            infra/terraform/tfplan
            infra/terraform/plan_output.txt
          retention-days: 5

  await-approval:
    name: Wait for Manual Approval
    needs: terraform-plan
    if: needs.terraform-plan.outputs.has_drift == 'true'
    runs-on: ubuntu-latest
    environment:
      name: production
    
    steps:
      - name: Manual Approval Required
        run: |
          echo "‚è≥ Waiting for manual approval to proceed with Terraform apply"
          echo "Review the plan and approve in the GitHub Actions UI"

  terraform-apply:
    name: Terraform Apply
    needs: [terraform-plan, await-approval]
    if: |
      always() && 
      needs.terraform-plan.result == 'success' &&
      (needs.await-approval.result == 'success' || needs.terraform-plan.outputs.has_drift == 'false')
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/deploy_key

      - name: Create terraform.tfvars
        working-directory: infra/terraform
        run: |
          cat > terraform.tfvars <<EOF
          aws_region           = "${{ env.AWS_REGION }}"
          project_name         = "todo-app"
          environment          = "production"
          instance_type        = "t3.medium"
          key_name             = "${{ secrets.AWS_KEY_NAME }}"
          ssh_user             = "ubuntu"
          ssh_private_key_path = "~/.ssh/deploy_key"
          domain_name          = "${{ secrets.DOMAIN_NAME }}"
          jwt_secret           = "${{ secrets.JWT_SECRET }}"
          acme_email           = "${{ secrets.ACME_EMAIL }}"
          github_repo          = "${{ github.server_url }}/${{ github.repository }}.git"
          github_branch        = "${{ github.ref_name }}"
          EOF

      - name: Terraform Init
        working-directory: infra/terraform
        run: terraform init

      - name: Download Plan (if drift detected)
        if: needs.terraform-plan.outputs.has_drift == 'true'
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: infra/terraform

      - name: Terraform Apply
        working-directory: infra/terraform
        run: |
          if [ -f "tfplan" ]; then
            terraform apply -auto-approve tfplan
          else
            terraform apply -auto-approve
          fi

      - name: Get Outputs
        id: outputs
        working-directory: infra/terraform
        run: |
          echo "server_ip=$(terraform output -raw server_public_ip)" >> $GITHUB_OUTPUT
          echo "server_id=$(terraform output -raw server_id)" >> $GITHUB_OUTPUT

      - name: Display Deployment Info
        run: |
          echo "‚úÖ Infrastructure deployed successfully!"
          echo "Server IP: ${{ steps.outputs.outputs.server_ip }}"
          echo "Server ID: ${{ steps.outputs.outputs.server_id }}"
          echo "Application URL: https://${{ secrets.DOMAIN_NAME }}"

  send-success-notification:
    name: Send Success Notification
    needs: terraform-apply
    if: success()
    runs-on: ubuntu-latest
    
    steps:
      - name: Send Success Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "‚úÖ TODO App Infrastructure Deployed Successfully"
          to: ${{ secrets.ALERT_EMAIL }}
          from: DevOps Alerts <${{ secrets.EMAIL_USERNAME }}>
          html_body: |
            <!DOCTYPE html>
            <html>
            <head>
                <style>
                    body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
                    .header { background: #28a745; color: white; padding: 20px; text-align: center; }
                    .content { padding: 20px; background: #f4f4f4; }
                    .success-box { background: #d4edda; border-left: 4px solid #28a745; padding: 15px; margin: 20px 0; }
                    .details { background: white; padding: 15px; margin: 10px 0; border-radius: 5px; }
                    .button { background: #007bff; color: white; padding: 12px 24px; text-decoration: none; border-radius: 5px; display: inline-block; margin: 10px 0; }
                </style>
            </head>
            <body>
                <div class="header">
                    <h1>‚úÖ Deployment Successful</h1>
                </div>
                <div class="content">
                    <div class="success-box">
                        <strong>üéâ Success:</strong> Your TODO application infrastructure has been deployed successfully!
                    </div>
                    
                    <div class="details">
                        <h3>üìã Deployment Information</h3>
                        <ul>
                            <li><strong>Application URL:</strong> <a href="https://${{ secrets.DOMAIN_NAME }}">https://${{ secrets.DOMAIN_NAME }}</a></li>
                            <li><strong>Repository:</strong> ${{ github.repository }}</li>
                            <li><strong>Branch:</strong> ${{ github.ref_name }}</li>
                            <li><strong>Commit:</strong> ${{ github.sha }}</li>
                        </ul>
                    </div>

                    <div style="text-align: center; margin: 30px 0;">
                        <a href="https://${{ secrets.DOMAIN_NAME }}" class="button">üöÄ Visit Application</a>
                        <a href="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" class="button">üìä View Workflow</a>
                    </div>
                </div>
            </body>
            </html>