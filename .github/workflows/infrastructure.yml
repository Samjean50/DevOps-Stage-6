name: Infrastructure Deployment

on:
  push:
    branches: [main]
    paths:
      - 'infra/terraform/**'
      - '.github/workflows/infrastructure.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.5.0

jobs:
  terraform-plan:
    name: Terraform Plan & Drift Detection
    runs-on: ubuntu-latest
    outputs:
      has_changes: ${{ steps.plan.outputs.has_changes }}
      server_ip: ${{ steps.output.outputs.server_ip }}
      server_exists: ${{ steps.output.outputs.server_exists }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: infra/terraform
        run: terraform init

      - name: Terraform Plan (Drift Detection)
        id: plan
        working-directory: infra/terraform
        run: |
          set +e
          terraform plan -detailed-exitcode -out=tfplan
          EXIT_CODE=$?
          set -e
          
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
          
          if [ $EXIT_CODE -eq 0 ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "✅ No changes detected - infrastructure is in sync"
          elif [ $EXIT_CODE -eq 2 ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "⚠️ DRIFT DETECTED - infrastructure changes required"
          else
            echo "❌ Terraform plan failed"
            exit $EXIT_CODE
          fi

      - name: Check if server exists
        id: output
        working-directory: infra/terraform
        run: |
          set +e
          SERVER_IP=$(terraform output -raw ec2_public_ip 2>/dev/null)
          
          if [ -n "$SERVER_IP" ] && [ "$SERVER_IP" != "" ]; then
            echo "server_exists=true" >> $GITHUB_OUTPUT
            echo "server_ip=$SERVER_IP" >> $GITHUB_OUTPUT
            echo "✅ Server exists at $SERVER_IP"
          else
            echo "server_exists=false" >> $GITHUB_OUTPUT
            echo "server_ip=" >> $GITHUB_OUTPUT
            echo "ℹ️ No server currently exists"
          fi

      - name: Save Terraform Plan
        if: steps.plan.outputs.has_changes == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: infra/terraform/tfplan
          retention-days: 1

      - name: Send drift detection email
        if: steps.plan.outputs.has_changes == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: '⚠️ Infrastructure Drift Detected - Approval Required'
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: DevOps Bot <${{ secrets.GMAIL_USERNAME }}>
          body: |
            Infrastructure drift has been detected in the DevOps Stage 6 project.
            
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Triggered by: ${{ github.actor }}
            
            Changes detected by Terraform plan require your approval before applying.
            
            Please review and approve the deployment here:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            This is an automated message from GitHub Actions.

      - name: Comment on PR (if applicable)
        if: steps.plan.outputs.has_changes == 'true' && github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ **Infrastructure Drift Detected**\n\nTerraform plan shows changes are required. Manual approval needed before apply.'
            })

  terraform-apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: terraform-plan
    # Only run if there are changes AND either auto-approved or manually approved
    if: needs.terraform-plan.outputs.has_changes == 'true'
    environment:
      name: production
      url: http://${{ needs.terraform-plan.outputs.server_ip }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: infra/terraform
        run: terraform init

      - name: Download Terraform Plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: infra/terraform/

      - name: Terraform Apply
        working-directory: infra/terraform
        run: terraform apply -auto-approve tfplan

      - name: Get outputs
        id: outputs
        working-directory: infra/terraform
        run: |
          echo "server_ip=$(terraform output -raw ec2_public_ip)" >> $GITHUB_OUTPUT
          
          # Save SSH key for Ansible
          terraform output -raw private_key > ~/deploy_key.pem
          chmod 600 ~/deploy_key.pem

      - name: Upload SSH key for Ansible
        uses: actions/upload-artifact@v4
        with:
          name: ssh-key
          path: ~/deploy_key.pem
          retention-days: 1

      - name: Send success email
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: '✅ Infrastructure Deployment Successful'
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: DevOps Bot <${{ secrets.GMAIL_USERNAME }}>
          body: |
            Infrastructure deployment completed successfully!
            
            Server IP: ${{ steps.outputs.outputs.server_ip }}
            Repository: ${{ github.repository }}
            Commit: ${{ github.sha }}
            
            View details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: Send failure email
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: '❌ Infrastructure Deployment Failed'
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: DevOps Bot <${{ secrets.GMAIL_USERNAME }}>
          body: |
            Infrastructure deployment failed!
            
            Repository: ${{ github.repository }}
            Commit: ${{ github.sha }}
            
            View logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

  ansible-deploy:
    name: Ansible Configuration
    runs-on: ubuntu-latest
    needs: [terraform-plan, terraform-apply]
    # Only run if server exists (either from new apply or already existing)
    if: |
      always() &&
      (needs.terraform-apply.result == 'success' || 
       (needs.terraform-apply.result == 'skipped' && needs.terraform-plan.outputs.server_exists == 'true'))
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Ansible
        run: |
          pip install ansible

      - name: Download SSH key
        if: needs.terraform-apply.result == 'success'
        uses: actions/download-artifact@v4
        with:
          name: ssh-key
          path: ~/.ssh/

      - name: Use existing SSH key
        if: needs.terraform-apply.result == 'skipped'
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key.pem
          chmod 600 ~/.ssh/deploy_key.pem

      - name: Get server IP
        id: get-ip
        run: |
          if [ "${{ needs.terraform-apply.result }}" == "success" ]; then
            # Get from terraform-apply output
            echo "server_ip=${{ needs.terraform-apply.outputs.server_ip }}" >> $GITHUB_OUTPUT
          else
            # Get from terraform-plan output
            echo "server_ip=${{ needs.terraform-plan.outputs.server_ip }}" >> $GITHUB_OUTPUT
          fi

      - name: Run Ansible deployment
        working-directory: infra/ansible
        env:
          ANSIBLE_HOST_KEY_CHECKING: False
        run: |
          ansible-playbook -i inventory/hosts.ini playbooks/deploy.yml \
            -e "ansible_user=ubuntu" \
            -e "ansible_ssh_private_key_file=~/.ssh/deploy_key.pem" \
            -e "github_repo=${{ github.repository }}" \
            -e "github_branch=main"

  no-drift-notification:
    name: No Drift Notification
    runs-on: ubuntu-latest
    needs: terraform-plan
    if: needs.terraform-plan.outputs.has_changes == 'false'
    
    steps:
      - name: Send no-drift email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.GMAIL_USERNAME }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: '✅ No Infrastructure Drift Detected'
          to: ${{ secrets.NOTIFICATION_EMAIL }}
          from: DevOps Bot <${{ secrets.GMAIL_USERNAME }}>
          body: |
            Terraform plan completed - no infrastructure changes required.
            
            Infrastructure is in sync with desired state.
            
            Repository: ${{ github.repository }}
            Commit: ${{ github.sha }}
