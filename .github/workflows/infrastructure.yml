name: Infrastructure Deployment

on:
  push:
    branches: [main]
    
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *' 
env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.6.0

jobs:
  terraform-plan:
    name: Terraform Plan & Drift Detection
    runs-on: ubuntu-latest
    outputs:
      has_drift: ${{ steps.drift.outputs.has_drift }}
      plan_exitcode: ${{ steps.plan.outputs.exitcode }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Create terraform.tfvars
        working-directory: infra/terraform
        run: |
          cat > terraform.tfvars <<EOF
          aws_region           = "${{ env.AWS_REGION }}"
          project_name         = "todo-app"
          environment          = "production"
          instance_type        = "t3.medium"
          key_name             = "todo-app-deploy-key"
          ssh_user             = "ubuntu"
          ssh_private_key_path = "~/.ssh/deploy_key"
          domain_name          = "${{ secrets.DOMAIN_NAME }}"
          jwt_secret           = "${{ secrets.JWT_SECRET }}"
          acme_email           = "${{ secrets.ACME_EMAIL }}"
          github_repo          = "${{ github.server_url }}/${{ github.repository }}.git"
          github_branch        = "${{ github.ref_name }}"
          EOF

      - name: Terraform Init
        working-directory: infra/terraform
        run: terraform init

      - name: Terraform Validate
        working-directory: infra/terraform
        run: terraform validate

      - name: Terraform Plan
        id: plan
        working-directory: infra/terraform
        run: |
          set +e
          terraform plan -detailed-exitcode -out=tfplan -no-color 2>&1 | tee plan_output.txt
          EXITCODE=$?
          set -e
          
          echo "exitcode=$EXITCODE" >> $GITHUB_OUTPUT
          
          if [ $EXITCODE -eq 0 ]; then
            echo "‚úÖ No changes detected"
          elif [ $EXITCODE -eq 2 ]; then
            echo "‚ö†Ô∏è Changes detected - drift found!"
          else
            echo "‚ùå Plan failed with exit code $EXITCODE"
            exit $EXITCODE
          fi
        continue-on-error: true

      - name: Detect Drift
        id: drift
        run: |
          if [ "${{ steps.plan.outputs.exitcode }}" == "2" ]; then
            echo "has_drift=true" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Infrastructure drift detected!"
          else
            echo "has_drift=false" >> $GITHUB_OUTPUT
            echo "‚úÖ No infrastructure drift detected"
          fi

      - name: Upload Plan Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: |
            infra/terraform/tfplan
            infra/terraform/plan_output.txt
          retention-days: 5

  send-drift-notification:
    name: Send Drift Detection Email
    needs: terraform-plan
    if: needs.terraform-plan.outputs.has_drift == 'true'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download Plan Output
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: ./
      
      - name: Send Drift Detection Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "‚ö†Ô∏è Infrastructure Drift Detected - Manual Approval Required"
          to: ${{ secrets.ALERT_EMAIL }}
          from: DevOps Alerts <${{ secrets.EMAIL_USERNAME }}>
          body: |
            ‚ö†Ô∏è INFRASTRUCTURE DRIFT DETECTED
            
            Terraform plan has detected changes to your infrastructure that require attention.
            Manual approval is required before applying these changes.
            
            üìä Deployment Details:
            ‚Ä¢ Repository: ${{ github.repository }}
            ‚Ä¢ Branch: ${{ github.ref_name }}
            ‚Ä¢ Commit: ${{ github.sha }}
            ‚Ä¢ Triggered by: ${{ github.actor }}
            ‚Ä¢ Commit message: ${{ github.event.head_commit.message }}
            
            üìã Next Steps:
            1. Review the attached Terraform plan output
            2. Navigate to the workflow link below
            3. Approve or reject the deployment in the "production" environment
            
            üîó Review and Approve:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            ‚è≥ The workflow is paused and waiting for your approval.
            
            ---
            This is an automated alert from your DevOps CI/CD pipeline.
          attachments: plan_output.txt

  send-no-drift-notification:
    name: Send No Drift Notification
    needs: terraform-plan
    if: needs.terraform-plan.outputs.has_drift == 'false'
    runs-on: ubuntu-latest
    
    steps:
      - name: Send No Drift Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "‚úÖ No Infrastructure Drift Detected"
          to: ${{ secrets.ALERT_EMAIL }}
          from: DevOps Alerts <${{ secrets.EMAIL_USERNAME }}>
          body: |
            ‚úÖ NO INFRASTRUCTURE DRIFT DETECTED
            
            Terraform plan completed successfully. Your infrastructure is in sync with the desired state.
            
            üìä Details:
            ‚Ä¢ Repository: ${{ github.repository }}
            ‚Ä¢ Branch: ${{ github.ref_name }}
            ‚Ä¢ Commit: ${{ github.sha }}
            ‚Ä¢ Triggered by: ${{ github.actor }}
            
            ‚ÑπÔ∏è No changes are required. Infrastructure is already up to date.
            
            üîó View Workflow:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            ---
            This is an automated notification from your DevOps CI/CD pipeline.

  await-approval:
    name: Wait for Manual Approval
    needs: [terraform-plan, send-drift-notification]
    if: needs.terraform-plan.outputs.has_drift == 'true'
    runs-on: ubuntu-latest
    environment:
      name: production
    
    steps:
      - name: Manual Approval Required
        run: |
          echo "‚è≥ Waiting for manual approval to proceed with Terraform apply"
          echo "üìß Drift detection email has been sent"
          echo "üë§ Reviewer must approve in the GitHub Actions UI"
          echo ""
          echo "Review the Terraform plan and approve if the changes are expected."

  terraform-apply:
    name: Terraform Apply
    needs: [terraform-plan, await-approval]
    if: |
      always() && 
      needs.terraform-plan.result == 'success' &&
      (needs.await-approval.result == 'success' || needs.terraform-plan.outputs.has_drift == 'false')
    runs-on: ubuntu-latest
    outputs:
      server_ip: ${{ steps.outputs.outputs.server_ip }}
      server_id: ${{ steps.outputs.outputs.server_id }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Create terraform.tfvars
        working-directory: infra/terraform
        run: |
          cat > terraform.tfvars <<EOF
          aws_region           = "${{ env.AWS_REGION }}"
          project_name         = "todo-app"
          environment          = "production"
          instance_type        = "t3.medium"
          key_name             = "todo-app-deploy-key"
          ssh_user             = "ubuntu"
          ssh_private_key_path = "~/.ssh/deploy_key"
          domain_name          = "${{ secrets.DOMAIN_NAME }}"
          jwt_secret           = "${{ secrets.JWT_SECRET }}"
          acme_email           = "${{ secrets.ACME_EMAIL }}"
          github_repo          = "${{ github.server_url }}/${{ github.repository }}.git"
          github_branch        = "${{ github.ref_name }}"
          EOF

      - name: Terraform Init
        working-directory: infra/terraform
        run: terraform init

      - name: Download Plan (if drift detected)
        if: needs.terraform-plan.outputs.has_drift == 'true'
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: infra/terraform

      - name: Terraform Apply
        working-directory: infra/terraform
        run: |
          if [ -f "tfplan" ]; then
            echo "Applying changes from saved plan..."
            terraform apply -auto-approve tfplan
          else
            echo "No drift detected, but applying to ensure consistency..."
            terraform apply -auto-approve
          fi

      - name: Get Outputs and Save SSH Key
        id: outputs
        working-directory: infra/terraform
        run: |
          echo "server_ip=$(terraform output -raw server_public_ip)" >> $GITHUB_OUTPUT
          echo "server_id=$(terraform output -raw server_id)" >> $GITHUB_OUTPUT
          
          # Save the SSH private key that Terraform generated
          mkdir -p /tmp/ssh
          terraform output -raw private_key_pem > /tmp/ssh/deploy_key
          chmod 600 /tmp/ssh/deploy_key

      - name: Upload SSH Key as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ssh-key
          path: /tmp/ssh/deploy_key
          retention-days: 1

      - name: Display Deployment Info
        run: |
          echo "‚úÖ Infrastructure deployed successfully!"
          echo "Server IP: ${{ steps.outputs.outputs.server_ip }}"
          echo "Server ID: ${{ steps.outputs.outputs.server_id }}"
          echo "Application URL: https://${{ secrets.DOMAIN_NAME }}"

  run-ansible:
    name: Run Ansible Deployment
    needs: terraform-apply
    if: success()
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible
        run: |
          pip install ansible
          ansible-galaxy collection install community.docker

      - name: Download SSH Key
        uses: actions/download-artifact@v4
        with:
          name: ssh-key
          path: /tmp/ssh/

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          cp /tmp/ssh/deploy_key ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          ssh-keyscan -H ${{ needs.terraform-apply.outputs.server_ip }} >> ~/.ssh/known_hosts 2>/dev/null
          
          cat > ~/.ssh/config <<EOF
          Host todo-server
              HostName ${{ needs.terraform-apply.outputs.server_ip }}
              User ubuntu
              IdentityFile ~/.ssh/deploy_key
              StrictHostKeyChecking no
              UserKnownHostsFile /dev/null
              IdentitiesOnly yes
          EOF
          
          chmod 600 ~/.ssh/config

      - name: Test SSH Connection
        run: |
          echo "Testing SSH connection..."
          ssh todo-server 'echo "‚úÖ SSH connection successful"'

      - name: Wait for Instance Initialization
        run: |
          echo "‚è≥ Waiting 60 seconds for instance to complete initialization..."
          sleep 60

      - name: Create Ansible Inventory
        run: |
          mkdir -p infra/ansible/inventory
          
          SSH_KEY_PATH=$(readlink -f ~/.ssh/deploy_key)
          
          cat > infra/ansible/inventory/hosts <<EOF
          [app_servers]
          todo-server

          [app_servers:vars]
          ansible_user=ubuntu
          ansible_ssh_private_key_file=${SSH_KEY_PATH}
          ansible_ssh_common_args='-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o IdentitiesOnly=yes'
          domain_name=${{ secrets.DOMAIN_NAME }}
          jwt_secret=${{ secrets.JWT_SECRET }}
          acme_email=${{ secrets.ACME_EMAIL }}
          github_repo=${{ github.server_url }}/${{ github.repository }}.git
          github_branch=${{ github.ref_name }}
          EOF
          
          echo "=== Generated Inventory ==="
          cat infra/ansible/inventory/hosts

      - name: Test Ansible Connection
        working-directory: infra/ansible
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"
        run: |
          echo "Testing Ansible connectivity..."
          ansible all -i inventory/hosts -m ping -v

      - name: Run Ansible Playbook
        working-directory: infra/ansible
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"
          ANSIBLE_SSH_PIPELINING: "True"
        run: |
          echo "Running Ansible deployment playbook..."
          ansible-playbook -i inventory/hosts playbooks/deploy.yml -vv

      - name: Verify Deployment
        run: |
          echo "‚è≥ Waiting 45 seconds for application to start..."
          sleep 45
          
          echo "üîç Checking application status..."
          ssh todo-server 'cd /home/ubuntu/app && docker compose ps'
          
          echo ""
          echo "Testing application response..."
          if ssh todo-server 'curl -s http://localhost' | grep -q "html\|HTML"; then
            echo "‚úÖ Application is responding correctly"
          else
            echo "‚ö†Ô∏è Application may still be starting up"
          fi
        continue-on-error: true

  send-success-notification:
    name: Send Success Notification
    needs: [terraform-apply, run-ansible]
    if: success()
    runs-on: ubuntu-latest
    
    steps:
      - name: Send Success Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "‚úÖ Infrastructure Deployment Successful"
          to: ${{ secrets.ALERT_EMAIL }}
          from: DevOps Alerts <${{ secrets.EMAIL_USERNAME }}>
          body: |
            ‚úÖ INFRASTRUCTURE DEPLOYMENT SUCCESSFUL
            
            Your TODO application infrastructure has been deployed successfully!
            
            üåê Application Details:
            ‚Ä¢ Application URL: https://${{ secrets.DOMAIN_NAME }}
            ‚Ä¢ Server IP: ${{ needs.terraform-apply.outputs.server_ip }}
            ‚Ä¢ Server ID: ${{ needs.terraform-apply.outputs.server_id }}
            
            üìä Deployment Details:
            ‚Ä¢ Repository: ${{ github.repository }}
            ‚Ä¢ Branch: ${{ github.ref_name }}
            ‚Ä¢ Commit: ${{ github.sha }}
            ‚Ä¢ Deployed by: ${{ github.actor }}
            ‚Ä¢ Commit message: ${{ github.event.head_commit.message }}
            
            üîó View Workflow:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            ‚ú® Your application is now live and ready to use!
            
            ---
            This is an automated notification from your DevOps CI/CD pipeline.

  send-failure-notification:
    name: Send Failure Notification
    needs: [terraform-plan, terraform-apply, run-ansible]
    if: failure()
    runs-on: ubuntu-latest
    
    steps:
      - name: Send Failure Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "‚ùå Infrastructure Deployment Failed"
          to: ${{ secrets.ALERT_EMAIL }}
          from: DevOps Alerts <${{ secrets.EMAIL_USERNAME }}>
          body: |
            ‚ùå INFRASTRUCTURE DEPLOYMENT FAILED
            
            The infrastructure deployment encountered an error and could not complete.
            
            üìä Failure Details:
            ‚Ä¢ Repository: ${{ github.repository }}
            ‚Ä¢ Branch: ${{ github.ref_name }}
            ‚Ä¢ Commit: ${{ github.sha }}
            ‚Ä¢ Triggered by: ${{ github.actor }}
            ‚Ä¢ Failed commit message: ${{ github.event.head_commit.message }}
            
            üîç Troubleshooting:
            1. Review the workflow logs at the link below
            2. Check for error messages in the failed job
            3. Verify AWS credentials and permissions
            4. Ensure Terraform state is not corrupted
            
            üîó View Workflow Logs:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            ‚ö†Ô∏è Please investigate and resolve the issue before attempting another deployment.
            
            ---
            This is an automated alert from your DevOps CI/CD pipeline.
