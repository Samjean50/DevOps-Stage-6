name: Application Deployment

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'auth-api/**'
      - 'todos-api/**'
      - 'users-api/**'
      - 'log-message-processor/**'
      - 'docker-compose.yml'
      - '.github/workflows/application.yml'
  workflow_dispatch:

jobs:
  deploy-application:
    name: Deploy Application Changes
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible
        run: |
          pip install ansible
          ansible-galaxy collection install community.docker

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          # Add server to known hosts
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts 2>/dev/null
          
          # Create SSH config
          cat > ~/.ssh/config <<EOF
          Host app-server
              HostName ${{ secrets.SERVER_IP }}
              User ubuntu
              IdentityFile ~/.ssh/deploy_key
              StrictHostKeyChecking no
              UserKnownHostsFile /dev/null
              IdentitiesOnly yes
          EOF
          
          chmod 600 ~/.ssh/config
          
          echo "=== SSH Config Created ==="
          cat ~/.ssh/config

      - name: Test SSH Connection
        run: |
          echo "Testing SSH connection..."
          ssh app-server 'echo "‚úÖ SSH connection successful"'

      - name: Create Ansible Inventory
        run: |
          mkdir -p infra/ansible/inventory
          
          SSH_KEY_PATH=$(readlink -f ~/.ssh/deploy_key)
          
          cat > infra/ansible/inventory/hosts <<EOF
          [app_servers]
          app-server

          [app_servers:vars]
          ansible_user=ubuntu
          ansible_ssh_private_key_file=${SSH_KEY_PATH}
          ansible_ssh_common_args='-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o IdentitiesOnly=yes'
          domain_name=${{ secrets.DOMAIN_NAME }}
          jwt_secret=${{ secrets.JWT_SECRET }}
          acme_email=${{ secrets.ACME_EMAIL }}
          github_repo=${{ github.server_url }}/${{ github.repository }}.git
          github_branch=${{ github.ref_name }}
          EOF
          
          echo "=== Generated Inventory ==="
          cat infra/ansible/inventory/hosts

      - name: Test Ansible Connection
        working-directory: infra/ansible
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"
        run: |
          echo "Testing Ansible connectivity..."
          ansible all -i inventory/hosts -m ping -v

      - name: Deploy Application with Ansible
        working-directory: infra/ansible
        env:
          ANSIBLE_HOST_KEY_CHECKING: "False"
          ANSIBLE_SSH_PIPELINING: "True"
        run: |
          echo "Deploying application changes..."
          ansible-playbook -i inventory/hosts playbooks/deploy.yml -vv

      - name: Wait for Application to Restart
        run: |
          echo "‚è≥ Waiting 45 seconds for containers to restart..."
          sleep 45

      - name: Verify Deployment
        run: |
          echo "üîç Verifying application endpoints..."
          
          # Test main application
          if curl -k -s --max-time 10 https://${{ secrets.DOMAIN_NAME }} -o /dev/null -w "%{http_code}" | grep -q "200\|301\|302"; then
            echo "‚úÖ Frontend is accessible"
          else
            echo "‚ö†Ô∏è Frontend check failed"
          fi
          
          # Test auth API
          AUTH_STATUS=$(curl -k -s --max-time 10 -o /dev/null -w "%{http_code}" https://${{ secrets.DOMAIN_NAME }}/api/auth)
          echo "Auth API status: ${AUTH_STATUS}"
          
          # Test todos API  
          TODOS_STATUS=$(curl -k -s --max-time 10 -o /dev/null -w "%{http_code}" https://${{ secrets.DOMAIN_NAME }}/api/todos)
          echo "Todos API status: ${TODOS_STATUS}"
          
          # Test users API
          USERS_STATUS=$(curl -k -s --max-time 10 -o /dev/null -w "%{http_code}" https://${{ secrets.DOMAIN_NAME }}/api/users)
          echo "Users API status: ${USERS_STATUS}"
          
          echo "‚úÖ Deployment verification complete"

      - name: Check Container Status
        if: always()
        run: |
          echo "Checking container status on server..."
          ssh app-server 'cd /home/ubuntu/app && docker compose ps'

  send-success-notification:
    name: Send Success Notification
    needs: deploy-application
    if: success()
    runs-on: ubuntu-latest
    
    steps:
      - name: Send Success Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "‚úÖ TODO App Application Deployed Successfully"
          to: ${{ secrets.ALERT_EMAIL }}
          from: DevOps Alerts <${{ secrets.EMAIL_USERNAME }}>
          body: |
            ‚úÖ Application Deployment Successful!
            
            Your application changes have been deployed successfully.
            
            Application URL: https://${{ secrets.DOMAIN_NAME }}
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Deployed by: ${{ github.actor }}
            
            Changes deployed:
            ${{ github.event.head_commit.message }}
            
            View workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

  send-failure-notification:
    name: Send Failure Notification
    needs: deploy-application
    if: failure()
    runs-on: ubuntu-latest
    
    steps:
      - name: Send Failure Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "‚ùå TODO App Application Deployment Failed"
          to: ${{ secrets.ALERT_EMAIL }}
          from: DevOps Alerts <${{ secrets.EMAIL_USERNAME }}>
          body: |
            ‚ùå Application Deployment Failed
            
            Application deployment encountered an error.
            
            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Triggered by: ${{ github.actor }}
            
            Failed commit message:
            ${{ github.event.head_commit.message }}
            
            View workflow logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
