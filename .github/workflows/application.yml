name: Application Deployment

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - 'auth-api/**'
      - 'todos-api/**'
      - 'users-api/**'
      - 'log-message-processor/**'
      - 'docker-compose.yml'
  workflow_dispatch:

jobs:
  deploy-application:
    name: Deploy Application Changes
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible
        run: |
          pip install ansible
          ansible-galaxy collection install community.docker

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          eval "$(ssh-agent -s)"
          ssh-add ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Create Ansible inventory
        run: |
          mkdir -p infra/ansible/inventory
          cat > infra/ansible/inventory/hosts <<EOF
          [app_servers]
          ${{ secrets.SERVER_IP }} ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/deploy_key ansible_ssh_common_args='-o StrictHostKeyChecking=no'

          [app_servers:vars]
          domain_name=${{ secrets.DOMAIN_NAME }}
          jwt_secret=${{ secrets.JWT_SECRET }}
          acme_email=${{ secrets.ACME_EMAIL }}
          github_repo=${{ github.server_url }}/${{ github.repository }}.git
          github_branch=${{ github.ref_name }}
          EOF

      - name: Deploy application
        working-directory: infra/ansible
        run: |
          ansible-playbook -i inventory/hosts playbooks/deploy.yml -v

      - name: Verify deployment
        run: |
          echo "‚è≥ Waiting for application to be ready..."
          sleep 45
          
          # Test frontend (expect 200 or redirect)
          echo "üîç Testing frontend..."
          HTTP_CODE=$(curl -k -s -o /dev/null -w "%{http_code}" https://${{ secrets.DOMAIN_NAME }})
          if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "301" ] || [ "$HTTP_CODE" = "302" ]; then
            echo "‚úÖ Frontend is responding (HTTP $HTTP_CODE)"
          else
            echo "‚ùå Frontend test failed (HTTP $HTTP_CODE)"
            exit 1
          fi
          
          # Test auth API (expect any response, not timeout)
          echo "üîç Testing auth API..."
          if curl -k -s --max-time 10 https://${{ secrets.DOMAIN_NAME }}/api/auth > /dev/null 2>&1; then
            echo "‚úÖ Auth API is responding"
          else
            echo "‚ö†Ô∏è Auth API may not be accessible"
          fi
          
          # Test todos API
          echo "üîç Testing todos API..."
          if curl -k -s --max-time 10 https://${{ secrets.DOMAIN_NAME }}/api/todos > /dev/null 2>&1; then
            echo "‚úÖ Todos API is responding"
          else
            echo "‚ö†Ô∏è Todos API may not be accessible"
          fi
          
          # Test users API
          echo "üîç Testing users API..."
          if curl -k -s --max-time 10 https://${{ secrets.DOMAIN_NAME }}/api/users > /dev/null 2>&1; then
            echo "‚úÖ Users API is responding"
          else
            echo "‚ö†Ô∏è Users API may not be accessible"
          fi
          
          echo ""
          echo "üéâ Deployment verification completed!"

      - name: Send deployment notification
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "‚úÖ TODO App Updated Successfully"
          to: ${{ secrets.ALERT_EMAIL }}
          from: DevOps Alerts <${{ secrets.EMAIL_USERNAME }}>
          body: |
            Application deployment completed successfully!
            
            üöÄ Deployed to: https://${{ secrets.DOMAIN_NAME }}
            üì¶ Repository: ${{ github.repository }}
            üîñ Commit: ${{ github.sha }}
            üë§ Deployed by: ${{ github.actor }}
            
            üîó View workflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: Send failure notification
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "‚ùå TODO App Deployment Failed"
          to: ${{ secrets.ALERT_EMAIL }}
          from: DevOps Alerts <${{ secrets.EMAIL_USERNAME }}>
          body: |
            ‚ö†Ô∏è Application deployment failed!
            
            Repository: ${{ github.repository }}
            Commit: ${{ github.sha }}
            Branch: ${{ github.ref_name }}
            
            Please check the workflow for details:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}


            #End 